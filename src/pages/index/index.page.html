<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="Atrás"></ion-back-button>
        </ion-buttons>
        <ion-title>Índice</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div *ngIf="!loading">
        <ion-list>
            <ion-item *ngFor="let item of items; let i = index" (click)="seek(i)">
                {{ item.title }}
                <ion-icon name="arrow-forward" slot="end"></ion-icon>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
