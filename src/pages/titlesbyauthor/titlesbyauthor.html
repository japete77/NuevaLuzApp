<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="Atrás"></ion-back-button>
      </ion-buttons>
      <ion-title>Por Título</ion-title>
    </ion-toolbar>
    <!-- <ion-searchbar (ionInput)="filter($event)" debounce="1000"></ion-searchbar> -->
  </ion-header>
  <ion-content>
    <div>
      <ion-list>
        <ion-item *ngFor="let title of titles" (click)="gotoDetails(title.Id)">
            {{ title.Title }}
          <ion-icon name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
  
      <div class="ion-padding" *ngIf="hasMore">
          <ion-button color="primary" expand="full" mode="ios" fill="solid" 
            (click)="loadMore()">Ver mas titulos</ion-button>
      </div>
    </div>
  </ion-content>
