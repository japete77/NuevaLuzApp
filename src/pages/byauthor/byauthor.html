<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="AtrÃ¡s"></ion-back-button>
        </ion-buttons>
        <ion-title>Por Autor</ion-title>
    </ion-toolbar>
    <ion-searchbar (ionChange)="filter($event)" debounce="1000"></ion-searchbar>
</ion-header>
<ion-content>
    <div>
        <ion-list>
            <ion-item *ngFor="let author of authors" (click)="gotoTitlesByAuthor(author.Id)">
                {{ author.Name }}
                <ion-icon name="arrow-forward" slot="end"></ion-icon>
            </ion-item>
        </ion-list>

        <div class="ion-padding" *ngIf="hasMore && !loading">
            <ion-button color="primary" expand="full" mode="ios" fill="solid" (click)="loadMore()">Ver mas autores
            </ion-button>
        </div>
    </div>
</ion-content>
