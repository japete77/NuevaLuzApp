<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="AtrÃ¡s"></ion-back-button>
        </ion-buttons>
        <ion-title>Detalle</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="!loading">
    <ion-card>
        <ion-card-header >
            <h5>{{detail.Title}}</h5>
            <div>{{detail.Author.Name}}</div>
            <div>Duraci&oacute;n: {{detail.LengthHours}} horas {{detail.LengthMins}} minutos</div>
        </ion-card-header>
    </ion-card>
    <ion-card>
        <ion-card-content>
            {{detail.Comments}}
        </ion-card-content>
    </ion-card>
    <div *ngIf="downloading || installing || pending">
        <ion-item class="ion-text-center">
            <ion-label>{{downloadStatus}}</ion-label>
        </ion-item>
        <div *ngIf="downloading || pending">
            <ion-button expand="full" mode="ios" fill="solid" color="danger" (click)="cancel()">Cancelar</ion-button>
        </div>
    </div>
    <div [hidden]="downloading || pending || installing" class="ion-padding">
        <ion-button expand="full" mode="ios" fill="solid" color="primary" (click)="download()">Descargar</ion-button>
    </div>
</ion-content>
